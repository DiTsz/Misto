<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <title>Misto</title>
</head>
<body>
<div class="fixed-header" th:insert="~{fragments/header.html :: header}"></div>
<div class="quest-container">
    <div class="quest" th:each="quest : ${quests}" th:object="${quest}">
        <div class="quest-card">
            <h2 class="quest-name" th:text="*{name}"></h2>
            <p class="quest-description" th:text="*{description}"></p>
            <div class=quest-card-links>
                <a class="quest-start" th:href="@{/}">Розпочати</a>
                <a class="more-info" th:href="@{/catalog/{id}(id=*{id})}">Детальніше&nbsp;
                    <img src="images/arrow.svg" alt="Misto"/>
                </a>
            </div>
        </div>
        <div class="quest_characteristics row">
            <div class="quest_characteristic">
                <img src="logos/category.svg" alt="Misto"/>
                <div class="quest-characteristic-info">
                    <p class="info-title">Тип</p>
                    <p class="info-value" th:text="*{questType}"></p>
                </div>
            </div>
            <div class="quest_characteristic">
                <img src="logos/puzzle.svg" alt="Misto"/>
                <div class="quest-characteristic-info">
                    <p class="info-title">Складність</p>
                    <p class="info-value" th:text="*{difficulty}"></p>
                </div>
            </div>
            <div class="quest_characteristic">
                <img src="logos/questions.svg" alt="Misto"/>
                <div class="quest-characteristic-info">
                    <p class="info-title">Кількість завдань</p>
                    <p class="info-value" th:text="*{numOfSteps}"></p>
                </div>
            </div>
            <div class="quest_characteristic">
                <img src="logos/distance.svg" alt="Misto"/>
                <div class="quest-characteristic-info">
                    <p class="info-title">Відстань</p>
                    <p class="info-value" th:text="|*{distance} км|"></p>
                </div>
            </div>
            <div class="quest_characteristic">
                <img src="logos/timer.svg" alt="Misto"/>
                <div class="quest-characteristic-info">
                    <p class="info-title">Тривалість</p>
                    <p class="info-value" th:text="|*{minDuration} - *{maxDuration} хв|"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{js/script.js}"></script>
</body>
</html>
